buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath group: 'com.github.csabasulyok', name: 'gradle-latex', version: '1.0'
    }
}

apply plugin: 'latex'

latex {

    tex(tex: 'SensorSiesta-ubbse2016-Architecture.tex',
        aux: ['docstyle.sty'])
    
    quiet = false
}