<!DOCTYPE html>
<html>
<head>
<title>Sensor Siesta Example</title>


<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS grunted file -->
<link href="./external.min.css" rel="stylesheet">
<link href="./styles.css" rel="stylesheet">

</head>

<body>
	<nav class="navbar navbar-dark navbar-fixed-top bg-inverse">
		<span class="navbar-brand">Sensor Siesta Example</span>
	</nav>

	<div id="exampleView" class="container">

		<h2>Current data</h2>

		<table class="table table-sm table-bordered table-hover" id="topmidi">
			<thead class="thead thead-inverse">
				<tr>
					<th>UID</th>
					<th>Int Member</th>
					<th>Float Member</th>
					<th>Date Member</th>
					<th>String Member</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: ExampleEntitys">
				<tr>
					<td data-bind="text: uid"></td>
					<td data-bind="text: intMember"></td>
					<td data-bind="text: floatMember"></td>
					<td data-bind="dateText: dateMember"></td>
					<td data-bind="text: strMember"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- grunted JS files -->
	<script src="./external.min.js"></script>
	<script src="./common.js"></script>
	<script src="./example.js"></script>
</body>
</html>
